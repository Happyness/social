<ui:composition template="/layout/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jstl/core">
   <ui:define name="title">Messages</ui:define>

    <ui:define name="content">
    	<h:outputText value="#{privateMessages.response}" />
    	<h:form>
    		<h:panelGrid columns="2">
    		<h:outputLabel for="touser">To User:</h:outputLabel>
	    	<h:selectOneMenu id="touser" value="#{privateMessages.toUserSelect}" required="true">
	    		<f:selectItem itemValue="#{null}" itemLabel="Select user" />
				<f:selectItems value="#{privateMessages.toUser}" var="c"
				 itemLabel="#{c.username}" itemValue="#{c.userId}" />
			</h:selectOneMenu>
			<h:outputLabel for="message">Message:</h:outputLabel>
	    	<h:inputTextarea id="message" cols="30" rows="5" value="#{privateMessages.message}" />
			</h:panelGrid>
			 <h:commandButton value="Send message" action="#{privateMessages.save}"></h:commandButton>
		</h:form>
		<ul>
			<c:forEach items="#{privateMessages.messagesToUser}" var="item">
			<li> : <strong><h:outputText value="#{item.message}"/></strong></li>
			</c:forEach>
		</ul>
    </ui:define>
</ui:composition>
