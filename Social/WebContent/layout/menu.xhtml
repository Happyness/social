<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
	    <ui:composition>
		<ul>
			<li><h:link outcome="/index">Home</h:link></li>
			 <h:panelGroup id="login" rendered="#{!tokenSession.authorized}">
		     <li><h:link outcome="/login">Login</h:link></li>
		      </h:panelGroup>
		      <h:panelGroup id="admin" rendered="#{tokenSession.isAdmin and tokenSession.authorized}">
		      <li><h:link outcome="/admin/create_user">Create User</h:link></li>
		      </h:panelGroup>
		      <h:panelGroup id="logout" rendered="#{tokenSession.authorized}">
		      <li><h:form><h:commandLink value="Logout" action="#{authentication.doLogout}" /></h:form></li>
		      </h:panelGroup>
		</ul>
		</ui:composition>
	</body>
</html>
