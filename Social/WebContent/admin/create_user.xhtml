<ui:composition template="/layout/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   <ui:define name="title">Create new user account</ui:define>

    <ui:define name="content">
    	<h:outputText value="#{userHandler.response}" />
    	<h:form>
	    <h:panelGrid columns="2">
	        <h:outputLabel for="username">Username:</h:outputLabel>
	        <h:inputText id="username" required="true" value="#{userHandler.username}"/>
	        <h:outputLabel for="password">Password:</h:outputLabel>
	        <h:inputSecret id="password" required="true"  value="#{userHandler.password}" />
	        <h:outputLabel for="name">Name:</h:outputLabel>
	        <h:inputText id="name" required="true"  value="#{userHandler.name}" />
	        <h:outputLabel for="surname">Surname:</h:outputLabel>
	        <h:inputText id="surname" required="true" value="#{userHandler.surname}" />
	        <h:outputLabel for="email">Email:</h:outputLabel>
	        <h:inputText id="email" required="true" value="#{userHandler.email}" />
	        <h:outputLabel>Date of birth:</h:outputLabel>
			<h:selectOneMenu value="#{userHandler.dobYearSelect}">
			   	<f:selectItems value="#{userHandler.dobYear}" var="c"
			   	itemLabel="#{c.label}" itemValue="#{c.value}" />
			</h:selectOneMenu>
			<h:selectOneMenu value="#{userHandler.dobMonthSelect}">
			   	<f:selectItems value="#{userHandler.dobMonth}" var="c"
			   	itemLabel="#{c.label}" itemValue="#{c.value}" />
			</h:selectOneMenu>
			<h:selectOneMenu value="#{userHandler.dobDaySelect}">
			   	<f:selectItems value="#{userHandler.dobDay}" var="c"
			   	itemLabel="#{c.label}" itemValue="#{c.value}" />
			</h:selectOneMenu>
	    </h:panelGrid>
    	   <h:commandButton value="Create user account" action="#{userHandler.save}"></h:commandButton>
    	</h:form>
    </ui:define>
</ui:composition>
