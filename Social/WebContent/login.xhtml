<ui:composition template="/layout/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   <ui:define name="title">Welcome</ui:define>

    <ui:define name="content">
    	<h3>JSF 2.0 Hello World Example - index.xhtml</h3>
    	<h:form>
	    <h:panelGrid columns="2" rendered="#{!login.authorized}">
	        <h:outputLabel for="username">Username:</h:outputLabel>
	        <h:inputText id="username" required="true"/>
	        <h:outputLabel for="password">Password:</h:outputLabel>
	        <h:inputText id="password" required="true"/>
	    </h:panelGrid>
    	   <h:outputText value="Result = #{login.loginResponse}" />
    	   <h:commandButton value="Logga in" action="#{login.doLogin}"></h:commandButton>
    	</h:form>
    	<h:link></h:link>
    </ui:define>
</ui:composition>
