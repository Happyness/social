<ui:composition template="/layout/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   <ui:define name="title">Welcome</ui:define>

    <ui:define name="content">
    	<h:outputText value="#{authentication.response}" />
    	<h:form>
    	<h:panelGrid columns="2" rendered="#{!tokenSession.authorized}">
		        <h:outputLabel for="username">Username:</h:outputLabel>
		        <h:inputText id="username" required="true" value="#{authentication.username}"/>
		        <h:outputLabel for="password">Password:</h:outputLabel>
		        <h:inputSecret id="password" required="true"  value="#{authentication.password}" />
	
	    	   <h:commandButton value="Login" action="#{authentication.doLogin}"></h:commandButton>
    	</h:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
