<ui:composition template="/layout/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   <ui:define name="title">Skapa användare</ui:define>

    <ui:define name="content">
    	<h:outputText value="#{userHandler.response}" />
    	<h:form>
	    <h:panelGrid columns="2">
	        <h:outputLabel for="username">Username:</h:outputLabel>
	        <h:inputText id="username" required="true" value="#{userHandler.username}"/>
	        <h:outputLabel for="password">Password:</h:outputLabel>
	        <h:inputText id="password" required="true"  value="#{userHandler.password}" />
	    </h:panelGrid>
    	   <h:commandButton value="Skapa användare" action="#{userHandler.createUser}"></h:commandButton>
    	</h:form>
    	<h:link></h:link>
    </ui:define>
</ui:composition>
